{% extends "_base.html" %}

{% block title %} Error {{ status_code }} {% endblock title %}

{% block content %}

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55" style="height: 700px;">
                <div class=" login100-form text-center justify-content-center">
                    <img class="d-block mx-auto mb-4" src="{{ url_for('static', path='images/logo/PNG/logo-transquality.png') }}" alt="Transquality"
                        width="300px">


                    <div class="col-lg-12">
                        <h1 class="display-5 fw-bold text-body-emphasis">Error {{ status_code }} </h1>
                        <p class="lead mb-4"> {{ error_message }} </p>
                        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                            <a type="button" href="/" class="login100-form-btn">Go to Homepage</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
